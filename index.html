<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>

    <!-- Bootstrap icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="sec1">
        <h1>&copy; Gerador de Senha</h1>
        <div class="tam">
          <span>Tamanho: </span><span id="password-size-span"></span>
        </div>
        <input
          type="range"
          name="length-bar"
          id="length-bar"
          class="length-bar"
          min="4"
          max="20"
          value="15"
        />
        <button onclick="gerarSenha()">Gerar Senha</button>
      </section>
      <section class="sec2">
        <input
          type="text"
          class="myPassword"
          id="myPassword"
          placeholder="Nova senha"
          disabled
        />
        <button onclick="copyPassword()" class="copy">
          Copy <i class="bi bi-clipboard"></i>
        </button>
      </section>
      <section class="alerts">
        <span class="alert alert1 hide">
          <i class="bi bi-exclamation-diamond-fill"></i> Gere uma nova senha
        </span>
        <span class="alert alert2 hide">
          <i class="bi bi-exclamation-diamond-fill"></i> Copie manualmente a
          senha
        </span>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
