<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="sec1">
      <h1>Gerador de Senha</h1>
      <div class="tam">
        <span>Tamanho: </span><span>5</span>
      </div>
      <input type="range" name="length" id="length" class="length" min="4" max="20" value="15">
      <button>Gerar Senha</button>
    </section>
    <section class="sec2 hide">
        <span class="password">123abcd</span>
        <span class="copy">Copiar</span>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
