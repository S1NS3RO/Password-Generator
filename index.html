<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>

  <!-- Bootstrap icons -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="sec1">

      <h1>Gerador de Senha</h1>

      <div id="size-char">
        <span>Caracteres: </span>
        <span id="password-size"></span>
      </div>

        <input id="length-bar" type="range" name="length-bar" min="4" max="20" value="15" />

      <button id="btn-gerar-senha">
        Gerar Senha
      </button>

    </section>
    <section class="sec2">

      <input type="text" class="myPassword" id="myPassword" placeholder="Gerador de senhas" disabled />

      <button id="btn-copiar">
        <i id="icone" class="bi bi-clipboard"></i>
      </button>

    </section>
    <section class="alerts">

      <span class="alert alert1 hide"> <i class="bi bi-exclamation-diamond-fill"></i>Gere uma nova senha!</span>

      <span class="alert alert2 hide">
        <i class="bi bi-exclamation-diamond-fill"></i>Copie manualmente a senha!</span>

    </section>
  </main>
  <div id="github">
    <a href="https://github.com/S1NS3RO/Password-Generator" target="_blank"><i class="bi bi-github"></i></a>
  </div>
  <script src="script.js"></script>
</body>

</html>
